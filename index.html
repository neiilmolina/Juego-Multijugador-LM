<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/fontawesome/css/all.min.css">
</head>
<body onkeyup="moverJ1(event), moverJ2(event)">
    <main>
        <div class ="tablas">
            <div class="teclas">
                <div class="controles">
                    <div class="arriba">
                        <i class="fas fa-arrow-up"></i>
                    </div>
                    <div class="abajo">
                        <div class="key"><i class="fas fa-arrow-left"></i></div>
                        <div class="key"><i class="fas fa-arrow-down"></i></div>
                        <div class="key"><i class="fas fa-arrow-right"></i></div>
                    </div>
                </div>
                <div class="controles">
                    <div class="arriba">
                        W
                    </div>
                    <div class="abajo">
                        <div class="key">A</div>
                        <div class="key">S</div>
                        <div class="key">D</div>
                    </div>
                </div>
            </div>
            <div class="participantes">
                <div class="contador">
                    <div class="jugador">
                        <p style="color: orange;">Jugador 1</p>
                        <div class="color-j1"></div>
                    </div>
                    <p id="puntos-j1">0</p>
                </div>
        
                <div class="contador">
                    <div class="jugador">
                        <p style="color: crimson;">Jugador 2</p>
                        <div class="color-j2"></div>
                    </div>
                    <p id="puntos-j2">0</p>
                </div>
            </div>
            <div class="objetivo-tabla">
                <p>Objetivo</p>
                <div class="color-objetivo"></div>
            </div>
        </div>
    </main>
    
    <button class="reiniciar" onclick="reiniciarTablero()" type="button"> Reiniciar</button>
    
</body>
<script src="app.js"></script>
</html>
